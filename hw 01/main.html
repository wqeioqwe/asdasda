
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
var str= "<table border=1 >";
for(var a=1;a<=9;a++)
{  
  str +="<tr>";
  for(b=1;b<=a;b++)
  {
  str +="<td>"+a+"×"+b+"="+a*b+"</td>";
  }
  str +="</tr>";
}
str +="</table>"
document.write(str);
</script>
</head>
<body>
</body>
</html>
